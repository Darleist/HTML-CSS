<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
   <h1>Inserindo videos hospedados localmente</h1> 
   <p>Este video está hospedado no meu própio servidor</p>
   <video width="560px" poster="midias/DEP_6304.jpg" controls>
       <source src="midias/nomefallaras.mp4" type="video/mp4">
       <source src="midias/nomefallaras.m4v" type="video/m4v">
       <source src="midias/nomefallaras.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>
   <h1>Inserindo video do YouTube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
